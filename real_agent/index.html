<!doctype html>
<html>
<head>
   <title>Real Agent</title>
   <meta charset='utf-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1' />
   <script type='module'>//navigator.serviceWorker.register('./app-sw.js')</script>
   <script type='module' src='./app-app.js'></script>
   <script type='module' src='./page-home.js'></script>
   <script type='module' src='./page-new1-media.js'></script>
   <script type='module' src='./page-new2-form.js'></script>
   <style>
      :root {
         --app-max-width: 40em;
         --button-height: 2.7em;
         --margin1: 0.1em;
         --margin2: 0.2em;
      }
      body, video, img, iframe {
         margin: 0; padding: 0; border: 0;
      }
      body {
         display: flex; flex-flow: row; justify-content: center;
      }
      main {
         font-size: smaller;
      }
      button {
         height: var(--button-height);
         margin: var(--margin1);
         border-radius: calc(var(--button-height)/1.5)/calc(var(--button-height));
         line-height: 1em;
      }
      input {
         height: calc(var(--button-height) * 0.85);
         margin: var(--margin1);
         border-radius: calc(var(--button-height)/1.5)/calc(var(--button-height));
         padding-left: 1em;
      }
      button:active { background-color: red; }
      button.true { background-color: red; }
      .smallMedia {
         height: 8vh;
         margin-top: var(--margin1); margin-left: var(--margin1);
      }
      img.smallMedia { width: auto; min-width1: 15vw; }
      video.smallMedia { width: 0; }
      audio.smallMedia { width: 5em; }
      img.smallMedia:hover { cursor: pointer; }
   </style>
</head>
<body onload='APP.route("page-home")'>
   <app-app></app-app>
</body>
</html>
