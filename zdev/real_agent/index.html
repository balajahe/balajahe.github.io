<!doctype html>
<html>
<head>
   <title>Real Agent</title>
   <meta charset='utf-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1' />
   <script type='module'>//navigator.serviceWorker.register('./app-sw.js')</script>
   <script type='module' src='./app-app.js'></script>
   <script type='module' src='./page-home.js'></script>
   <script type='module' src='./page-new1.js'></script>
   <script type='module' src='./page-new2-video.js'></script>
   <style>
      :root {
         --app-max-width: 40em;
         --app-bar-height: 2.5em;
         --margin1: 0.1em;
         --margin2: 0.2em;
      }
      body, video, img, iframe {
         margin: 0; padding: 0; border: 0;
      }
      body {
         display: flex; flex-flow: row; justify-content: center;
         font-size: smaller;
      }
      app-app {
         height: 100vh; width: 100vw;
         max-width: var(--app-max-width);
      }
      button {
         height: calc(var(--app-bar-height) * 1.0);
         margin: var(--margin1);
         border-radius: calc(var(--app-bar-height)/1.5)/calc(var(--app-bar-height));
         line-height: 1em;
      }
      input {
         height: calc(var(--app-bar-height) * 0.85);
         margin: var(--margin1);
         border-radius: calc(var(--app-bar-height)/1.5)/calc(var(--app-bar-height));
         padding-left: 1em;
      }
      button:active { background-color: red; }
      button.true { background-color: red; }
      .smallMedia {
         height: auto; max-height: 6em; width: calc(20% - var(--margin1) * 1.5);
         margin-top: var(--margin1); margin-left: var(--margin1);
      }
      img.smallMedia:hover { cursor: pointer; }
   </style>
</head>
<body onload='APP.route("page-home")'>
   <app-app></app-app>
</body>
</html>
