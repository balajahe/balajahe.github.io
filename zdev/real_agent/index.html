<!doctype html>
<html>
<head>
   <title>Real Agent</title>
   <meta charset='utf-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1' />
   <script type='module'>//navigator.serviceWorker.register('./app-sw.js')</script>
   <script type='module' src='./app-app.js'></script>
   <script type='module' src='./page-home.js'></script>
   <script type='module' src='./page-new1.js'></script>
   <script type='module' src='./page-new2-video.js'></script>
   <script type='module' src='./page-new3-location.js'></script>
   <style>
      :root {
         --app-max-width: 40em;
         --app-bar-height: 2.4em;
         --margin: 0.1em;
      }
      body {
         margin: 0; padding: 0;
         display: flex; flex-direction: row; justify-content: center;
      }
      app-app {
         height: 100vh; width: 100vw;
         max-width: var(--app-max-width)
      }
      button {
         height: calc(var(--app-bar-height) * 1.0);
         margin: var(--margin);
         border-radius: calc(var(--app-bar-height)/2)/calc(var(--app-bar-height));
         line-height: 1em;
      }
      input {
         height: calc(var(--app-bar-height) * 0.9);
         margin: var(--margin);
         border-radius: calc(var(--app-bar-height)/2)/calc(var(--app-bar-height));
         padding-left: 1em;
      }
      button:active { background-color: red; }
      button.true { background-color: red; }
   </style>
</head>
<body onload='APP.route("page-home")'>
   <app-app></app-app>
</body>
</html>
