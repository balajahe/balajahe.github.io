<!doctype html>
<html>
<head>
   <title>Simple Email Client</title>
   <meta charset='utf-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1' />
   <script type='module'>//navigator.serviceWorker.register('./app-sw.js')</script>
   <script type='module' src='./app-app.js'></script>
   <script type='module' src='./page-all.js'></script>
   <style>
      :root { --app-bar-height: 3em; }
      body { margin: 0.1em; overflow: hidden; }
      button {
         height: var(--app-bar-height);
         border-radius: calc(var(--app-bar-height)/2)/calc(var(--app-bar-height));
      }
      input {
         height: calc(var(--app-bar-height) * 0.7);
         border-radius: calc(var(--app-bar-height)/2)/calc(var(--app-bar-height));
         padding-left: 1em;
      }
   </style>
</head>
<body onload='APP.route("page-home")'>
	<app-app></app-app>
</body>
</html>
